<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" href="https://solustoc.com/wp-content/uploads/2025/03/cropped-logo-solu-stoc-scaled-1.jpg?v=2" type="image/jpeg" />
    <link rel="shortcut icon" href="https://solustoc.com/wp-content/uploads/2025/03/cropped-logo-solu-stoc-scaled-1.jpg?v=2" type="image/jpeg" />
    <link rel="apple-touch-icon" href="https://solustoc.com/wp-content/uploads/2025/03/cropped-logo-solu-stoc-scaled-1.jpg?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solustoc - Négoce & Déstockage B2B Vin</title>
    <script type="module" crossorigin src="./index-CiN389WB.js"></script>
    <link rel="stylesheet" crossorigin href="./index-BvEbwHs3.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Réduction "safe" du bandeau à ~35vh (sans masquer le contenu suivant) -->
    <script>
      (function () {
        function shrinkHero() {
          const root = document.getElementById('root');
          if (!root) return;

          const nodes = Array.from(
            root.querySelectorAll('section, header, main section, div')
          ).filter(el => el.getBoundingClientRect().top < window.innerHeight * 0.4);

          // 1) Priorité : un bloc qui contient "Solution Discr"
          let hero = nodes.find(el =>
            (el.textContent || '').toLowerCase().includes('solution discr')
          );

          // 2) Sinon, un bloc avec classes plein écran (Tailwind-like)
          if (!hero) hero = nodes.find(el => /\b(min-)?h-(screen|svh)\b/.test(el.className || ''));

          // 3) Sinon, le plus grand parmi les premiers candidats
          if (!hero) {
            hero = nodes.sort(
              (a, b) => b.getBoundingClientRect().height - a.getBoundingClientRect().height
            )[0];
          }
          if (!hero) return;

          // Retire les classes plein écran si présentes
          hero.className = (hero.className || '')
            .replace(/\bmin-h-screen\b/g, '')
            .replace(/\bh-screen\b/g, '')
            .replace(/\bmin-h-svh\b/g, '')
            .replace(/\bh-svh\b/g, '')
            .trim();

          // Réglages "safe"
          hero.style.minHeight = '35vh';
          hero.style.height = 'auto';
          hero.style.paddingTop = '3rem';
          hero.style.paddingBottom = '3rem';
        }

        window.addEventListener('load', () => {
          shrinkHero();
          setTimeout(shrinkHero, 200);
        });

        const mo = new MutationObserver(() => {
          clearTimeout(window.__shr_to);
          window.__shr_to = setTimeout(shrinkHero, 60);
        });
        mo.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>

    <!-- Uniformise "Découvrir nos services" sur "Demander un échange" -->
    <script>
      (function () {
        const norm = s =>
          (s || '')
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .toLowerCase()
            .replace(/\s+/g, ' ')
            .trim();

        function equalizeButtons() {
          const root = document.getElementById('root');
          if (!root) return;

          const candidates = root.querySelectorAll('button, a, [role="button"]');

          const findByText = (needle) => {
            const n = norm(needle);
            for (const el of candidates) {
              const t = norm(el.textContent);
              if (t.includes(n)) return el;
            }
            return null;
          };

          // Source (style à copier)
          const src =
            findByText('demander un echange') || findByText('demander un échange');

          // Cible (à recolorer)
          const dst =
            findByText('decouvrir nos services') || findByText('découvrir nos services');

          if (src && dst) {
            const cs = getComputedStyle(src);
            const props = [
              'background','backgroundColor','backgroundImage','backgroundSize','backgroundPosition','backgroundRepeat',
              'border','borderColor','borderStyle','borderWidth','borderRadius','boxShadow',
              'color','textTransform','letterSpacing','fontWeight',
              'padding','paddingTop','paddingBottom','paddingLeft','paddingRight',
              'transition','filter'
            ];
            props.forEach(p => { try { dst.style[p] = cs[p]; } catch(e){} });
            dst.style.cursor = 'pointer';
          }
        }

        window.addEventListener('load', () => {
          equalizeButtons();
          setTimeout(equalizeButtons, 200);
        });

        const root = document.getElementById('root');
        if (root) {
          let t;
          const mo = new MutationObserver(() => {
            clearTimeout(t);
            t = setTimeout(equalizeButtons, 60);
          });
          mo.observe(root, { childList: true, subtree: true });
        }
      })();
    </script>

    <!-- Footer: met à jour (ou crée) les liens Services + ajoute CGV / Politique, sans doublon -->
    <script>
      (function () {
        const norm = s =>
          (s || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase().trim();

        const SERVICES = [
          { text: 'Revalorisation de lots', href: '/revalorisation.html' },
          { text: 'Mise en relation B2B', href: '/mise-en-relation-b2b.html' },
          { text: 'Conseil en négoce', href: '/conseil-negoce.html' },
          { text: 'Solutions discrètes', href: '/solutions-discretes.html' },
        ];

        function upsertLinks() {
          const root = document.getElementById('root');
          if (!root) return;

          // Récupérer le footer existant, sinon créer
          let footer = root.querySelector('footer');
          if (!footer) {
            footer = document.createElement('footer');
            footer.style.padding = '1.25rem';
            footer.style.marginTop = '2rem';
            footer.style.borderTop = '1px solid rgba(0,0,0,0.08)';
            root.appendChild(footer);
          }

          // 1) SERVICES : met à jour les liens existants par leur texte, sinon crée un bloc
          let svcWrap = footer.querySelector('.service-links');
          if (!svcWrap) {
            // Cherche s'il y a déjà des ancres avec ces textes quelque part dans le footer
            const allA = Array.from(footer.querySelectorAll('a'));
            const found = SERVICES.map(item => {
              const matches = allA.filter(a => norm(a.textContent) === norm(item.text));
              // si plusieurs, on garde la première et on supprime les doublons
              if (matches.length > 1) {
                matches.slice(1).forEach(d => d.remove());
              }
              if (matches[0]) {
                matches[0].setAttribute('href', item.href);
                return matches[0];
              }
              return null;
            });

            // S'il manque au moins un lien, on crée le conteneur et on ajoute les manquants
            if (found.some(el => !el)) {
              svcWrap = document.createElement('div');
              svcWrap.className = 'service-links';
              svcWrap.style.display = 'flex';
              svcWrap.style.justifyContent = 'center';
              svcWrap.style.flexWrap = 'wrap';
              svcWrap.style.gap = '1rem';
              svcWrap.style.fontSize = '0.95rem';

              SERVICES.forEach((item, idx) => {
                const el = found[idx];
                if (el) {
                  // s'il existe déjà (corrigé), on l’insère dans l’ordre
                  svcWrap.appendChild(el);
                } else {
                  const a = document.createElement('a');
                  a.textContent = item.text;
                  a.href = item.href;
                  a.style.textDecoration = 'underline';
                  svcWrap.appendChild(a);
                }
              });

              // placer les services en tête du footer (avant les liens légaux)
              footer.prepend(svcWrap);
            }
          } else {
            // Met à jour les href et enlève doublons à l'intérieur du bloc
            SERVICES.forEach(item => {
              const matches = Array.from(svcWrap.querySelectorAll('a'))
                .filter(a => norm(a.textContent) === norm(item.text));
              if (matches.length) {
                matches[0].setAttribute('href', item.href);
                matches.slice(1).forEach(d => d.remove());
              } else {
                const a = document.createElement('a');
                a.textContent = item.text;
                a.href = item.href;
                a.style.textDecoration = 'underline';
                svcWrap.appendChild(a);
              }
            });
          }

          // 2) LIENS LÉGAUX : ajoute une seule fois
          if (!footer.querySelector('.legal-links')) {
            const legal = document.createElement('div');
            legal.className = 'legal-links';
            legal.style.display = 'flex';
            legal.style.justifyContent = 'center';
            legal.style.flexWrap = 'wrap';
            legal.style.gap = '1rem';
            legal.style.fontSize = '0.9rem';
            legal.style.opacity = '0.9';
            const mk = (href, text) => {
              const a = document.createElement('a');
              a.href = href;
              a.textContent = text;
              a.target = '_blank';
              a.rel = 'noopener noreferrer';
              a.style.textDecoration = 'underline';
              return a;
            };
            legal.appendChild(mk('https://solustoc.com/cgv/', 'CGV'));
            legal.appendChild(mk('https://solustoc.com/politique-de-confidentialite-2/', 'Politique de confidentialité'));
            footer.appendChild(legal);
          }
        }

        // Lance et réapplique si React modifie le DOM
        window.addEventListener('load', () => {
          upsertLinks();
          setTimeout(upsertLinks, 200);
        });
        const mo = new MutationObserver(() => upsertLinks());
        mo.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
  </body>
</html>
