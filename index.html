  <body>
    <div id="root"></div>
    <script>
  (function () {
    function shrinkTopBlocks() {
      const root = document.getElementById('root');
      if (!root) return;

      // On cherche les sections/blocs très hauts, on en réduit 2 au max
      const candidates = root.querySelectorAll('section, header, main > section, div');
      const tall = [];
      candidates.forEach(el => {
        const h = el.getBoundingClientRect().height;
        if (h >= window.innerHeight * 0.8) tall.push(el);
      });

      tall.slice(0, 2).forEach(el => {
        el.style.setProperty('min-height', '50vh', 'important');
        el.style.setProperty('height', '50vh', 'important');
        el.style.setProperty('padding-top', '3rem', 'important');
        el.style.setProperty('padding-bottom', '3rem', 'important');
        el.style.setProperty('overflow', 'hidden', 'important');
      });
    }

    // Quand la page est chargée
    window.addEventListener('load', shrinkTopBlocks);

    // Si React réinjecte du contenu après coup, on ré-applique
    const root = document.getElementById('root');
    if (root) {
      const mo = new MutationObserver(() => shrinkTopBlocks());
      mo.observe(root, { childList: true, subtree: true });
    }
  })();
</script>

  </body>
