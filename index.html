  <body>
    <div id="root"></div>

    <!-- Réduction "safe" du bandeau (~35vh) -->
    <script>
      (function () {
        function shrinkHero() {
          const root = document.getElementById('root');
          if (!root) return;

          const nodes = Array.from(
            root.querySelectorAll('section, header, main section, div')
          ).filter(el => el.getBoundingClientRect().top < window.innerHeight * 0.4);

          let hero = nodes.find(el =>
            (el.textContent || '').toLowerCase().includes('solution discr')
          );

          if (!hero) hero = nodes.find(el => /\b(min-)?h-(screen|svh)\b/.test(el.className || ''));
          if (!hero) {
            hero = nodes.sort(
              (a, b) => b.getBoundingClientRect().height - a.getBoundingClientRect().height
            )[0];
          }
          if (!hero) return;

          hero.className = (hero.className || '')
            .replace(/\bmin-h-screen\b/g, '')
            .replace(/\bh-screen\b/g, '')
            .replace(/\bmin-h-svh\b/g, '')
            .replace(/\bh-svh\b/g, '')
            .trim();

          hero.style.minHeight = '35vh';
          hero.style.height = 'auto';
          hero.style.paddingTop = '3rem';
          hero.style.paddingBottom = '3rem';
        }

        window.addEventListener('load', () => {
          shrinkHero();
          setTimeout(shrinkHero, 200);
        });

        const mo = new MutationObserver(() => {
          clearTimeout(window.__shr_to);
          window.__shr_to = setTimeout(shrinkHero, 60);
        });
        mo.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>

    <!-- Harmonise "Découvrir nos services" avec "Demander un échange" -->
    <script>
      (function () {
        const norm = s =>
          (s || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase().replace(/\s+/g, ' ').trim();

        function equalizeButtons() {
          const root = document.getElementById('root');
          if (!root) return;

          const candidates = root.querySelectorAll('button, a, [role="button"]');
          const findByText = (needle) => {
            const n = norm(needle);
            for (const el of candidates) {
              const t = norm(el.textContent);
              if (t.includes(n)) return el;
            }
            return null;
          };

          const src = findByText('demander un echange') || findByText('demander un échange');
          const dst = findByText('decouvrir nos services') || findByText('découvrir nos services');

          if (src && dst) {
            const cs = getComputedStyle(src);
            ['background','backgroundColor','backgroundImage','backgroundSize','backgroundPosition','backgroundRepeat',
             'border','borderColor','borderStyle','borderWidth','borderRadius','boxShadow',
             'color','textTransform','letterSpacing','fontWeight',
             'padding','paddingTop','paddingBottom','paddingLeft','paddingRight',
             'transition','filter'
            ].forEach(p => { try { dst.style[p] = cs[p]; } catch(e){} });
            dst.style.cursor = 'pointer';
          }
        }

        window.addEventListener('load', () => {
          equalizeButtons();
          setTimeout(equalizeButtons, 200);
        });

        const root = document.getElementById('root');
        if (root) {
          let t;
          const mo = new MutationObserver(() => {
            clearTimeout(t);
            t = setTimeout(equalizeButtons, 60);
          });
          mo.observe(root, { childList: true, subtree: true });
        }
      })();
    </script>

    <!-- Footer : transforme les 4 libellés en liens SANS toucher au reste (méthode non destructive) -->
    <script>
      (function(){
        const MAP = {
          'revalorisation de lots': '/revalorisation.html',
          'mise en relation b2b':   '/mise-en-relation-b2b.html',
          'conseil en négoce':      '/conseil-negoce.html',
          'solutions discrètes':    '/solutions-discretes.html'
        };
        const labels = Object.keys(MAP);
        const norm = s => (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().replace(/\s+/g,' ').trim();

        function wrapTextNodeWithLink(textNode, href, displayText){
          const a = document.createElement('a');
          a.href = href;
          a.textContent = displayText;
          a.style.textDecoration = 'underline';
          textNode.parentNode.insertBefore(a, textNode);
          // masquer le texte original au lieu de supprimer (sécurité)
          const span = document.createElement('span');
          span.textContent = textNode.textContent;
          span.style.display = 'none';
          textNode.parentNode.replaceChild(span, textNode);
        }

        function linkifyFooterOnce() {
          const root = document.getElementById('root');
          const footer = (root && root.querySelector('footer')) || document.querySelector('footer');
          if (!footer) return;

          // 1) Traite les éléments-feuilles (p/span/li/div…) sans lien, dont le texte correspond exactement à un libellé
          const leaves = footer.querySelectorAll('*:not(a)');
          leaves.forEach(el => {
            if (el.childElementCount > 0) return;
            if (el.closest('a')) return;        // si déjà dans un lien → skip
            if (el.querySelector && el.querySelector('a')) return; // si contient un lien → skip
            const raw = (el.textContent || '').trim();
            if (!raw) return;
            const key = norm(raw);
            if (MAP[key]) {
              // Insère un lien juste après, et masque l’élément original (non destructif)
              const a = document.createElement('a');
              a.href = MAP[key];
              a.textContent = raw;
              a.style.textDecoration = 'underline';
              el.insertAdjacentElement('afterend', a);
              el.style.display = 'none';
            }
          });

          // 2) Traite les nœuds texte bruts (ex: un bloc unique "Revalorisation de lots Mise en relation B2B …")
          const walker = document.createTreeWalker(footer, NodeFilter.SHOW_TEXT);
          const toProcess = [];
          while (walker.nextNode()) {
            const tn = walker.currentNode;
            if (!tn.parentNode) continue;
            if (tn.parentNode.closest('a')) continue; // pas dans un lien
            const txt = (tn.nodeValue || '').trim();
            if (!txt) continue;
            const key = labels.find(lbl => norm(txt) === norm(lbl)); // exact match
            if (key) {
              toProcess.push({ tn, key, raw: txt });
            }
          }
          toProcess.forEach(({ tn, key, raw }) => wrapTextNodeWithLink(tn, MAP[key], raw));

          // 3) Cas d’un bloc COMBINÉ (plusieurs libellés collés) : on ajoute un petit groupe de liens après et on masque ce texte
          // (sans toucher aux autres éléments du footer)
          const walker2 = document.createTreeWalker(footer, NodeFilter.SHOW_TEXT);
          while (walker2.nextNode()) {
            const tn = walker2.currentNode;
            if (!tn.parentNode || tn.parentNode.closest('a')) continue;
            const txt = (tn.nodeValue || '').trim();
            if (!txt) continue;
            const hitCount = labels.reduce((n,lbl)=> n + (norm(txt).includes(norm(lbl)) ? 1 : 0), 0);
            if (hitCount >= 2) {
              const frag = document.createDocumentFragment();
              labels.forEach((lbl, i) => {
                const a = document.createElement('a');
                a.href = MAP[lbl];
                a.textContent = lbl.charAt(0).toUpperCase() + lbl.slice(1); // conserve majuscules si besoin
                a.style.textDecoration = 'underline';
                frag.appendChild(a);
                if (i < labels.length - 1) frag.appendChild(document.createTextNode(' • '));
              });
              // insère après le nœud texte, et masque le nœud texte original
              const span = document.createElement('span');
              span.textContent = txt;
              span.style.display = 'none';
              tn.parentNode.insertBefore(frag, tn.nextSibling);
              tn.parentNode.replaceChild(span, tn);
              break; // un seul bloc combiné traité
            }
          }
        }

        function linkifyFooter() {
          linkifyFooterOnce();
          setTimeout(linkifyFooterOnce, 150);
        }

        window.addEventListener('load', linkifyFooter);
        new MutationObserver(() => linkifyFooter())
          .observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
